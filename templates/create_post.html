<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Create Post</title>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Create a Post</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <textarea name="content" placeholder="What's on your mind?" class="w-full p-2 mb-2 border rounded-lg"></textarea>
            <input type="file" name="image" class="w-full mb-2">
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg">Post</button>
        </form>
        <p class="text-center mt-4"><a href="{% url 'home' %}" class="text-blue-500">Back to Home</a></p>
    </div>
</body>
</html>
