<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="text-red-500">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" class="w-full p-2 mb-2 border rounded-lg">
            <input type="password" name="password" placeholder="Password" class="w-full p-2 mb-2 border rounded-lg">
            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded-lg">Login</button>
        </form>
        <p class="text-center mt-4">Don't have an account? <a href="{% url 'register' %}" class="text-blue-500">Register</a></p>
    </div>
</body>
</html>
